    function drawCircle(context, center, radius, color, fill){
        context.beginPath();
        if(fill){
            context.moveTo(center.x, center.y);

            context.moveTo(center.x + radius, center.y);
        }
        context.strokeStyle = color;

        context.arc(center.x, center.y, radius, 0, Math.PI * 2, true);
